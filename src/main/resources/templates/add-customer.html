<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{manage}">
<head>
<title>Add Customer</title>
</head>
<body>
	<div layout:fragment="content">
		<div class="container pt-5">
			<div class="row">
				<div class="col-md-6">
				<h2 class="text-center mb-3">Add Customer</h2>
					<form th:action="@{/admin/addcustomer}" th:object="${customer}" method="post">
						<div class="mb-3">
							<label for="firstName" class="col-form-label">First Name</label>
							<input type="text" th:field="*{firstName}" class="form-control"
								id="firstName" placeholder="First Name" /> 
							<span th:errors="*{firstName}" class="text-danger"></span>
						</div>

						<div class="mb-3">
							<label for="lastName" class="col-form-label">Last Name</label> <input
								type="text" th:field="*{lastName}" class="form-control"
								id="lastName" placeholder="Last Name"> 
							<span th:errors="*{lastName}" class="text-danger"></span>
						</div>
						
						<div class="mb-3">
							<label for="street" class="col-form-label">Street</label> <input
								type="text" th:field="*{street}" class="form-control" id="street"
								placeholder="Street"> 
							<span th:errors="*{street}" class="text-danger"></span>
						</div>
						
						<div class="mb-3">
							<label for="district" class="col-form-label">District</label> <input
								type="text" th:field="*{district}" class="form-control" id="district"
								placeholder="District"> 
							<span th:errors="*{district}" class="text-danger"></span>
						</div>
						
						<div class="mb-3">
							<label for="city" class="col-form-label">City</label> <input
								type="text" th:field="*{city}" class="form-control" id="city"
								placeholder="City"> 
							<span th:errors="*{city}" class="text-danger"></span>
						</div>
						
						<div class="mb-3">
							<label for="email" class="col-form-label">Email</label> <input
								type="text" th:field="*{email}" class="form-control" id="email"
								placeholder="Email"> 
							<span th:errors="*{email}" class="text-danger"></span>
						</div>
						
						<div class="mb-3">
							<label for="phoneNumber" class="col-form-label">Phone Number</label> <input
								type="text" th:field="*{phoneNumber}" class="form-control" id="phoneNumber"
								placeholder="Phone Number"> 
							<span th:errors="*{phoneNumber}" class="text-danger"></span>
						</div>

						
						<input type="submit" value="Save" class="mt-3" />
					</form>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
