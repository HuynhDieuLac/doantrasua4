<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{manage}">
<head>
<title>Chỉnh Sửa Sản Phẩm</title>
</head>
<body>
	<div layout:fragment="content">
		<div class="container">
			<div class="row">
			<div class="col-md-3">
			</div>
			
				<div class="col-md-6">
				<h2 style="text-align: center; font-weight: bold; font-size: 40px; margin-top: 40px;" class="mb-3">Chỉnh Sửa Sản Phẩm</h2>				
					<form enctype="multipart/form-data" th:action="@{/admin/updatefood?(foodId=${food.id})}" th:object="${food}" method="post">
						<div class="mb-3">
							<label style="font-weight: bold; font-size: 25px;" for="category" class="col-form-label">Phân Loại</label>
	                            <select style="font-weight: bold;" th:field="*{category}" id="category" class="form-select" >
	                                <option th:each = "category : ${categories}" th:value="${{category}}" th:text="${category.name}"></option>
	                            </select>
						</div>
						
						<div class="form-group col-md-6" style="font-weight: bold; "> 
                            Hình Ảnh Chính Sản Phẩm: 
                            <a th:href="@{/upload/{path}(path=${food.thumbnailImageName})}">
                                <img th:attr="src=@{/upload/{path}(path=${food.thumbnailImageName})}"  width="100px" height="100px"/>
                            </a>
                            <input th:field="*{thumbnailImageFile}" type="file"/>
                        </div>
						
						<a th:each="i : ${food.images}">
                        	<img th:attr="src=@{/upload/{path}(path=${i.imageName})}"  width="100px" height="100px"/>
                        </a>
						<div class="mb-3" style="font-weight: bold;">
							<ul >
								<li>Hình 1: <input th:field="*{foodImageFiles}" type="file"/></li>
								<li>Hình 2: <input th:field="*{foodImageFiles}" type="file"/></li>
								<li>Hình 3: <input th:field="*{foodImageFiles}" type="file"/></li>
								<li>Hình 4: <input th:field="*{foodImageFiles}" type="file"/></li>
								<li>Hình 5: <input th:field="*{foodImageFiles}" type="file"/></li>								
							</ul>				
	                    </div>
						
						<div class="mb-3">
							<label for="code" class="col-form-label">Mã Sản Phẩm</label>
							<input type="text" th:field="*{code}" class="form-control"
								id="code" placeholder="Mã Sản Phẩm" /> 
							<span th:errors="*{code}" class="text-danger"></span>
						</div>
						
						<div class="mb-3">
							<label for="code" class="col-form-label">Tên Sản Phẩm</label>
							<input type="text" th:field="*{foodName}" class="form-control"
								id="code" placeholder="Tên Sản Phẩm" /> 
							<span th:errors="*{foodName}" class="text-danger"></span>
						</div>
						
						<div class="mb-3">
							<label for="description" class="col-form-label">Mô Tả Sản Phẩm</label> <input
								type="text" th:field="*{description}" class="form-control"
								id="description" placeholder="Mô Tả Sản Phẩm"/> 
							<span th:errors="*{description}" class="text-danger"></span>
						</div>
						
						<div class="mb-3">
							<label for="foodQuantity" class="col-form-label">Số Lượng</label> <input
								type="text" th:field="*{quantity}" class="form-control" id="foodQuantity"
								placeholder="Số Lượng"/> 
							<span th:errors="*{quantity}" class="text-danger"></span>
						</div>
						
						<div class="mb-3">
							<label for="price" class="col-form-label">Giá</label>
							<input type="text" th:field="*{price}" class="form-control"
								id="price" placeholder="Giá" /> 
							<span th:errors="*{price}" class="text-danger"></span>
						</div>
						
						<div class="mb-3">
							<label for="foodPriceSpecial" class="col-form-label">Giá Khuyến Mãi</label>
							<input type="text" th:field="*{priceSpecial}" class="form-control"
								id="foodPriceSpecial" placeholder="Giá Khuyến Mãi (Nếu Có)" /> 
							<span th:errors="*{priceSpecial}" class="text-danger"></span>
						</div>
						
						<div class="mb-3">
							<label for="foodPriceSpecialStart" class="col-form-label">Ngày Sản Xuất</label>
							<input type="date" th:field="*{priceSpecialStart}" class="form-control"
								id="foodPriceSpecialStart" placeholder="Ngày Sản Xuất" /> 
							<span th:errors="*{priceSpecialStart}" class="text-danger"></span>
						</div>
						
						<div class="mb-3">
							<label for="foodPriceSpecialEnd" class="col-form-label">Ngày Hết Hạn</label>
							<input type="date" th:field="*{priceSpecialEnd}" class="form-control"
								id="foodPriceSpecialEnd" placeholder="Ngày Hết Hạn" /> 
							<span th:errors="*{priceSpecialEnd}" class="text-danger"></span>
						</div>

						<input 
						style="width: 26%; border-radius: 15px; margin-left: 220px; background-color: green; color: white; font-weight: bold; font-size: 25px"
						type="submit" value="Lưu Lại" class="mt-3" />
					</form>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
