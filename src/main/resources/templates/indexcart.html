<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout}">
<head>
<title>Ăn Vặt SuBon</title>
</head>
<body>
	<div layout:fragment="content">
		<h1 class="hidden">An Vat SuBon</h1>
	
	<div class="row" style="margin-top: 40px;">
		<div class="col-md-4">
			<hr style="color: red; border-width: 5px; margin-left: 15px; margin-top: 35px;"></hr>
		</div>
		
		<div class="col-md-4">
			<h2
			style="text-align: center; background-color: pink; border-radius: 15px; padding-top: 20px; padding-bottom: 20px;"
			><a style="color: white; font-weight: bold; text-decoration: none;" th:href = "@{/}">Danh Sách Sản Phẩm</a></h2>
		</div>
		
		<div class="col-md-4">
			<hr style="color: red; border-width: 5px; margin-right: 15px; margin-top: 35px;"></hr>
		</div>
		
	</div>
	
		<div class="row" style="margin-top: 20px;">
			<div th:each="p : ${foods}" class="col-lg-4 col-md-6 mb-4">
			
				<div class="card h-100">
					<a th:href="@{/shop/foodInfo?(foodId=${p.id})}"> 
					<img
						class="card-img-top"
						th:attr="src=@{/upload/{path}(path=${p.thumbnailImageName})}">
					</a>
					
					<div class="card-body" style="margin-top: 10px; text-align: center;">
						<h4 class="card-title" style="text-align: center; text-transform: uppercase;">
							<a style="text-decoration: none; color: black;" th:href="@{/shop/foodInfo?(foodId=${p.id})}"

							</a>
						</h4>

						<h5 style="font-size: 40px; margin-top: 15px; color: #f2577b;" th:text="${p.price} + '₫'"></h5>

						
					</div>
					
					
					<a th:href="@{/shop/buyFood?(id=${p.id})}"
						class="btn btn-primary">Thêm vào giỏ hàng <i
						class="fas fa-shopping-cart"></i>
					</a>

			</div>

	</div>
	</div>
