<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{manage}">
<head>
<title>View User</title>
</head>
<body>
	<div layout:fragment="content">
		<div class="container">
			<div class="row">
				<div class="col-md-6">
					<h2 class="m-5">View User</h2>
					<div class="card" style="width: 302px">
						<img th:attr="src=@{/upload/{path}(path=${user.profileImageName})}" width="300px" height="300px">
						<div class="card-body">
							<h5 class="card-title">
								<span th:text="${user.firstName}"></span> <span
									th:text="${user.lastName}"></span>
							</h5>

							<div class="row">
								<div class="col-md-4">Email:</div>
								<div class="col-md-8" th:text="${user.email}"></div>
							</div>
							<div class="row">
								<div class="col-md-4">Phone:</div>
								<div class="col-md-8" th:text="${user.phoneNumber}"></div>
							</div>
						</div>
					</div>
				</div>
			</div>
			<a th:href="@{/admin/users}" class="btn btn-primary mt-3">Back</a>
		</div>
	</div>
</body>
</html>
