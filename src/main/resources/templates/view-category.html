<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout}">
<head>
<title>Ăn Vặt SuBon</title>
</head>
<body>
	<div layout:fragment="content">
		
		<div th:each = "food : ${food2s}">			
			<a  th:href="@{/shop/viewCategory?(categoryId=${category.id})}">
				<img th:attr="src=@{/upload/{path}(path=${food.thumbnailImageName})}"
				th:text="${food.foodName}">
			</a>
			<a 	th:text="${food.description}"></a>	
		</div>
		
	</div>
</body>
</html>
