<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{manage}">
<head>
<title>Quản Lý Nhân Viên</title>
</head>
<body>
	<div layout:fragment="content">
		<div class="container">
			<div class="row">
			<div class="col-md-3">
			</div>
			
				<div class="col-md-8">
					<h2 style="font-weight: bold; font-size: 40px; margin-top: 40px; text-align: center;" class="my-5">Quản Lý Nhân Viên</h2>
					<table class="table table-bordered" style="text-align: center">
						<thead class=" table-success">
							<tr>
								<th>
									<a style="text-decoration: none; color: pink;" th:href="@{/admin/users?(page=${currentPage},sortField='id',sortDir=${reverseSortDir})}">Mã Nhân Viên</a>
								</th>
								<th>
									<a style="text-decoration: none; color: pink;" th:href="@{/admin/users?(page=${currentPage},sortField='firstName',sortDir=${reverseSortDir})}">Họ</a>
								</th>
								<th>
									<a style="text-decoration: none; color: pink;" th:href="@{/admin/users?(page=${currentPage},sortField='lastName',sortDir=${reverseSortDir})}">Tên</a>
								</th>								
								<th>
									<a style="text-decoration: none; color: pink;" th:href="@{/admin/users?(page=${currentPage},sortField='userName',sortDir=${reverseSortDir})}">Tên Đăng Nhập</a>
								</th>
								<th style="text-decoration: none; color: pink;">Chỉnh Sửa</th>
							</tr>
						</thead>
						
						<tbody class="table-light"
						style="text-align: center; font-size: 25px; color: black;"
						>
							<tr th:each="user: ${users}">
								<td><a style="color: blue; font-weight: bold; text-decoration: none;" th:href="@{/admin/viewuser?(userId=${user.id})}" th:text="${user.id}"></a></td>
								<td th:text="${user.firstName}"></td>
								<td th:text="${user.lastName}"></td>								
								<td th:text="${user.userName}"></td>
								<td>
								<a style="color: white; background-color: green;" class="btn" th:href="@{/admin/edituser?(userId=${user.id})}" role="button">
								<svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor" class="bi bi-pencil-square" viewBox="0 0 16 16">
  <path d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z"/>
  <path fill-rule="evenodd" d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5v11z"/>
</svg>
								Edit</a>
								
								<a style="color: white; background-color: green;" class="btn btn-primary" th:href="@{/admin/deleteuser?(userId=${user.id})}" role="button">
								<svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor" class="bi bi-pencil-square" viewBox="0 0 16 16">
  <path d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z"/>
  <path fill-rule="evenodd" d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5v11z"/>
</svg>
								Delete</a>
								</td>								
							</tr>
						</tbody>
					</table>
					
					<nav aria-label="Page navigation example" style="margin-left: 25%;">
					  <ul class="pagination">
					  
					    <li th:if="${currentPage > 1}" class="page-item">
					    	<a style="font-size: 25px; font-weight: bold; color: black;" class="page-link" th:href="@{/admin/users?(page=${currentPage-1},sortField=${sortField},sortDir=${sortDir})}">Quay Lại</a>
					    </li>
					    <li th:if="${currentPage <= 1}" class="page-item disabled">
					    	<a style="font-size: 25px; font-weight: bold; color: black;" class="page-link" href="#">Quay Lại</a>
					    </li>					    
					   					    
					    <li th:each="i: ${#numbers.sequence(1, totalPages)}" class="page-item">
					    	<a style="font-size: 25px; font-weight: bold; color: black;" class="page-link" th:text=${i} th:href="@{/admin/users?(page=${i},sortField=${sortField},sortDir=${sortDir})}">1</a>
					    </li>
					    
					    <li th:if="${currentPage < totalPages}" class="page-item">
					    	<a style="font-size: 25px; font-weight: bold; color: black;" class="page-link" th:href="@{/admin/users?(page=${currentPage+1},sortField=${sortField},sortDir=${sortDir})}">Tiếp Tục</a>
					    </li>
					    <li th:if="${currentPage >=  totalPages}" class="page-item disabled">
					    	<a style="font-size: 25px; font-weight: bold; color: black;" class="page-link" href="#">Tiếp Tục</a>
					    </li>
					  </ul>
					</nav>
					<a 
					style="width: 26%; margin-left: 250px; background-color: green; color: white; font-weight: bold; font-size: 25px"
					class="btn btn-primary" th:href="@{/admin/signup}" role="button">
					<svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-plus-circle" viewBox="0 0 16 16">
  <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
  <path d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z"/>
</svg>
					Thêm Mới</a>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
