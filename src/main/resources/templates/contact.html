    	<div class="row">
    		<div class="col-md-6">
    			<div id="login">

    					<input name="FormType" type="hidden" value="contact">
    					<input name="utf-8" type="hidden" value="true">
    					
    					<div class="row">
    						<div class="col-md-12">

    								aria-label=".form-control-lg example">					
    							</fieldset>
    						</div>
    						
    						<div class="col-md-12">
    							<fieldset class="form-group">
    								<input class="form-control form-control-lg" type="email" 
    								placeholder="Email"
    								aria-label=".form-control-lg example">					
    							</fieldset>
    						</div>
    						
    						<div class="col-md-12">
    							<fieldset class="form-group">
    								<input class="form-control form-control-lg" type="tel" 
    								placeholder="Số Điện Thoại"
    								aria-label=".form-control-lg example">					
    							</fieldset>
    						</div>
    					</div>
    					
    					<fieldset class="form-group">
    						<textarea name="contact[body]" placeholder="Nhập Nội Dung" id="comment" class="form-control form-control-lg"
    						rows="6" requiered>
    						</textarea>
    					</fieldset>
    					
    					<div>
    						<button type="submit" class="btn btn-primary" style="padding: 0 40px; text-transform: inherit;">Gửi Liên Hệ</button>
    					</div>
    				</form>
